---

packages:
  - tmux
  - irssi
  - dnsutils
  - netcat
  - git
  - whois

classes:
  - apt
  - apt::unattended_upgrades
  - nginx
  - private_hosting
  - ssh::client
  - ssh::server

apt::always_apt_update: true
apt::purge_preferences_d: true
apt::purge_sources_list_d: true

nginx::confd_purge: true
nginx::manage_repo: false
nginx::vhost_purge: true
nginx::nginx_vhosts:
  default:
    listen_options: default
    server_name: [_]
    index_files: []
    location_custom_cfg:
      return: 200
  dan.carley.co:
    www_root: /home/dan/public_www/dan.carley.co
  carley.co:
    server_name:
      - carley.co
      - www.carley.co
    index_files: []
    use_default_location: false
    vhost_cfg_append:
      return: '301 http://dan.carley.co$request_uri'
